<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <!-- bootstarp-css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
</head>
<body>
    <div class="information my-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    {% if data %}
                    <div class="info text-center my-5">
                        <h1 class="mb-5">Already added your information</h1>
                    <a href="{% url 'home' %}" class="text-decoration-none bg-warning text-dark py-3 px-5 rounded-pill fs-5 fw-bold">Next</a>
                    </div>
                    {% else %}
                    <form action="" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <h1 class="text-center">Information</h1>
                        <div class="col mb-3">
                            <label class="fs-5">Name</label><br>
                            <input type="text" name="name" class="w-100">
                        </div>
                        <div class="col mb-3">
                            <label class="fs-5">Phone Number</label><br>
                            <input type="text" name="phone" class="w-100">
                        </div>
                        <div class="col mb-3">
                            <label class="fs-5">Gender</label><br>
                            <input type="text" name="gender" class="w-100">
                        </div>
                        <div class="col mb-3">
                            <label class="fs-5">Birth Date</label><br>
                            <input type="text" name="birth_date" class="w-100">
                        </div>
                        <div class="col mb-3">
                            <label class="fs-5">City</label><br>
                            <input type="text" name="city" class="w-100">
                        </div>
                        <div class="col mb-3">
                            <label class="fs-5">State</label><br>
                            <input type="text" name="state" class="w-100">
                        </div>
                        <div class="col mb-3">
                            <label class="fs-5">Pincode</label><br>
                            <input type="text" name="zip_code" class="w-100">
                        </div>
                        <div class="col mb-3 text-center">
                            <button type="submit" class="text-center py-2 px-5">Save</button>
                        </div>
                    </form>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
    <!-- bootstarp-js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
