{% extends 'base.html' %}

{% block content %}
<div class="information my-5">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <form action="" method="post">
                    {% csrf_token %}
                    <h1 class="text-center">ADD DELIVERY ADDRESS</h1>
                    <div class="col mb-3">
                        <label class="fs-5">Name</label><br>
                        <input type="text" name="name" value="{{data.name}}" class="w-100">
                    </div>
                    <div class="col mb-3">
                        <label class="fs-5">Phone Number</label><br>
                        <input type="text" name="phone" value="{{data.phone}}" class="w-100">
                    </div>
                    <div class="col mb-3">
                        <label class="fs-5">House no</label><br>
                        <input type="text" name="house_no" value="{{data.house_no}}" class="w-100">
                    </div>
                    <div class="col mb-3">
                        <label class="fs-5">Road Name</label><br>
                        <input type="text" name="road_name" value="{{data.road_name}}" class="w-100">
                    </div>
                    <div class="col mb-3">
                        <label class="fs-5">City</label><br>
                        <input type="text" name="city" value="{{data.city}}" class="w-100">
                    </div>
                    <div class="col mb-3">
                        <label class="fs-5">State</label><br>
                        <input type="text" name="state" value="{{data.state}}" class="w-100">
                    </div>
                    <div class="col mb-3">
                        <label class="fs-5">Pincode</label><br>
                        <input type="text" name="zip_code" value="{{data.zip_code}}" class="w-100">
                    </div>
                    <div class="col mb-3 text-center">
                        <button type="submit" class="text-center py-2 px-5">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
