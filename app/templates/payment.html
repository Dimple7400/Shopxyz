{% extends 'base.html' %}
{% load static %}
{% block title %}Payment{% endblock title %}

{% block content %}
<div class="payment_system my-5">
    <div class="container">
        <div class="row">
            <div class="col-lg-7">
                <div class="add_deatils d-flex">
                     <h3 class="h3">Payment</h3>
                </div>
                <div class="payment my-4 p-5 shadow d-flex align-items-center justify-content-between">
                    <div class="payment_info d-flex align-items-center">   
                        <h3 class="me-5">${{total}}</h3>
                        <p><a href="" class="text-decoration-none text-dark fs-5 ">Cash On</a></p>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1"></label>
                    </div> 
                </div>
                <div class="payment my-4 p-5 shadow d-flex align-items-center justify-content-between">
                    <div class="payment_info d-flex align-items-center">   
                        <h3 class="me-5">${{total}}</h3>
                        <p><a href="" class="text-decoration-none text-dark fs-5 ">Online</a></p>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1"></label>
                    </div> 
                </div>
            </div>
            <div class="col-lg-5 mt-3">
                <div class="payment_details my-5">
                    <div class="mx-5 py-3">
                        <h2 class="text-warning">Product Details</h2>
                        <h4 class="mt-3">Total Product : <span class="mx-3">{{quantity}}</span></h4>
                        <h4>Total product price  : <span class="mx-3">${{total}}</span></h4>
                        <hr>
                        <h3>Total Order :   <span class="mx-3">${{total}}</span></h3>
                        <a href="{% url 'order_success' %}" class="btn text-center bg-warning text-dark rounded-pill mt-4 py-2 px-4 fs-5">Ordered</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
